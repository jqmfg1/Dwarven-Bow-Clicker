<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="interface.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <script src="main.js">
        </script>

        <h1>Dwarven Bow Clicker</h1>

        <div class="row">
            <div class="column">
                <h3>Materials</h3>
                Iron: <span id="iron">0</span>
                <p></p>
                Dwarven Ingots: <span id="dwarven">0</span>
                <p></p>
                Dwemer Ruins: <span id="ruins">Undiscovered</span
                <p></p>
                Iron Mines: <span id="mine">Undiscovered</span
                <p></p>
                Gold: <span id="gold">0</span>
                
                <h3>Items</h3>
                Dwarven Bows: <span id="bows">0</span>
                <p></p>
                Total Bows Made: <span id="total_bows">0</span>
                <p></p>
                Bows to Next Level: <span id="bows_left">10</span>

                <h3>Levels</h3>
                Speech: <span id="speech_lvl">1</span>
            </div>
            
            <div class="column">
                <button onClick="discoverMine()">Discover Iron Mine</button>
                <button onClick="discoverRuins()">Discover Dwemer Ruins</button>
                <button onClick="mineIron()">Mine Iron</button>
                <button onClick="farmDwarven()">Farm Dwarven Ingots</button>
                <button onClick="makeBow()">Make a Dwarven Bow</button>
                <button onClick="sellBow()">Sell a Dwarven Bow</button>
            </div>
        </div>

    </body>
</html>
